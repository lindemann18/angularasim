<div class="container">
    <div class="row">
        <div class="form-group">
    <label for="">Name</label>
    <input type="text" name="name" class="form-control" ng-model="contacts.selectedPerson.name" required>
</div>
<div class="form-group">
    <label for="">Email</label>
    <input type="email" name="email" class="form-control" ng-model="contacts.selectedPerson.email" required>
</div>
 <div class="form-group">
    <label for="">Sex</label>
    <select name="sex" id="" ng-model="contacts.selectedPerson.sex" class="form-control">
        <option value="">Select...</option>
        <option value="M">male</option>
        <option value="F">female</option>
    </select>
</div>
<div class="form-group">
    <label for="">Birthday</label>
    <input type="text" name="bday" class="form-control" ng-model="contacts.selectedPerson.birthdate" bs-datepicker>
</div>
<div class="form-group">
    <label for="">Address</label>
    <input type="text" name="" class="form-control" ng-model="contacts.selectedPerson.address">
</div>
<div class="form-group">
    <label for="">City</label>
    <input type="text" name="" class="form-control" ng-model="contacts.selectedPerson.city">
</div>
<div class="form-group">
    <label for="">Country</label>
    <input type="text" name="" class="form-control" ng-model="contacts.selectedPerson.country">
</div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
