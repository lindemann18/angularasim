<style>
	.selected{
		background-color: #ccc;
	}
</style>
<html ng-app="app">
	<head>
		<title></title>
	</head>
	<script src="js/angular.min.js"></script>
	<script src="js/test.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">
	<body ng-controller="myController">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th class="text-center">Name</th>
								<th class="text-center">Email</th>
								<th class="text-center">City</th>
								<th class="text-center">Country</th>
								<th class="text-center">Address</th>
								<th class="text-center">Editar</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="con in contacts" class="text-center" ng-click="selectPerson(con)" ng-class="{'selected':con.email ==selectedPerson.email}">
								<td>{{con.name}}</td>
								<td>{{con.email}}</td>
								<td>{{con.city}}</td>
								<td>{{con.country}}</td>
								<td>{{con.address}}</td>
								<td><button class="btn btn-primary" ng-click="Editar(con)">Editar</button></td>
							</tr>
						</tbody>
					</table>
				</div><!-- -->
			</div><!-- row -->
		</div>
		
	</body>


</html>
